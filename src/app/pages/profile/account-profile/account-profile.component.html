                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="row mb-5">
                        <div class="col-lg-4 col-md-6">
                            <div class="profile-image-div text-center">
                                <input type="file" class="photo-input" formControlName="photo" (change)="onFileSelected($event)" #photoUpload>
                                <img [src]="imgSrc" alt="{{currentUser.name}}'s photo" class="rounded-circle photo-image" width="150" height="150" (click)="photoUpload.click()">                              
                                <!-- <img src="../../../../assets/images/avatar-placeholder.png" alt="" class="rounded-circle photo-image" width="150" height="150" (click)="photoUpload.click()">                        -->
                                <div class="avatar-edit" (click)="photoUpload.click()"><i class="bi bi-pencil-fill"></i></div>
                            </div>                           
                        </div>
                        <div *ngIf="currentUser" class="col-lg-4 col-md-6 my-auto profile-summary">
                            {{currentUser.name}} <br>
                            <!-- Event Organizer, GiT <br> -->
                            {{currentUser.country}}
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <div class="mt-2">
                                <label class="form-label" for="floatingFname" style="margin-bottom: 0;">First Name</label>
                                <input type="text" class="form-control form-element" id="floatingInput" style="height: 42px;" formControlName="firstname" required>
                            </div>
                            <small *ngIf="errorMsgs?.errors.firstname"><span *ngFor="let x of errorMsgs?.errors?.firstname" class="text-danger">{{x}}</span></small>
                            <small *ngIf="saved && f.firstname.errors" id="titleHelp" class="text-danger">
                                First name is required.
                            </small>
                        </div>
                        <div class="col">
                            <div class="mt-2">
                                <label class="form-label" for="floatingFname" style="margin-bottom: 0;">Last Name</label>

                            </div>
                            <small *ngIf="errorMsgs?.errors.lastname"><span *ngFor="let x of errorMsgs?.errors?.lastname" class="text-danger">{{x}}</span></small>
                            <small *ngIf="saved && f.lastname.errors" id="titleHelp" class="text-danger">
                                Last name is required.
                            </small>
                        </div>
                    </div>
