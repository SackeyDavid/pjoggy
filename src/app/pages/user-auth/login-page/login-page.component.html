<section>
  <div class="contents">
    <img id="image-bg" class="bg" src="../../../../assets/images/samantha-gades-fIHozNWfcvs-unsplash.webp"/>
    <div class="container-fluid h-100">
  <div class="row align-items-center h-100">
    <div class="col-lg-5 mx-auto my-auto form-card">

      <div class="card p-5" style="margin-top: 5%;margin-bottom: 5%;margin-left: 3%;margin-right: 3%;box-shadow: 0 15px 35px 0 rgba(60,66,87,.08),0 5px 15px 0 rgba(0,0,0,.12);">
        <div class="card-body" style="padding: 0;">
          <div class="row">

            <div class="col">
              
              <!-- component -->

              <app-form-header 
                [formTitle]="'Log in'">
              </app-form-header>

              <!-- lofin form -->
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">                

                <div *ngIf="errorMsgs.message" class="row text-center">
                  <div class="col alert alert-danger">
                    <small class="text-danger">{{errorMsgs.message}}</small>
                  </div>
                </div>

                <div class="row">
                  <div class="col">
                    <div class="mt-3">
                      <label class="form-label" for="floatingFname" style="margin-bottom: 0;font-size: 0.8rem;margin-left: 5px !important;">Email</label>
                      <input type="text" class="form-control form-element" id="floatingInput" style="height: 40px;" placeholder="name@example.com" formControlName="email" required>
                    </div>
                    <small><span *ngFor="let x of errorMsgs?.errors?.email" class="text-danger">{{x}}</span></small>
                  </div>
                </div>

                <div class="row">
                  <div class="col">
                    <div class="mt-1">
                      <label class="form-label" for="floatingFname" style="margin-bottom: 0;font-size: 0.8rem;margin-left: 5px !important;">Password</label>
                      <input type="password" class="form-control form-element" id="floatingInput" style="height: 40px;" placeholder="miwer9423" formControlName="password" required>
                    </div>
                    <small><span *ngFor="let x of errorMsgs?.errors?.password" class="text-danger">{{x}}</span></small>
                  </div>
                </div>

                <div class="row my-4">
                  <div class="col-lg-12">
                    <!-- <span class="float-left">
                      <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                        <label class="form-check-label" for="flexSwitchCheckDefault">Remember me</label>
                      </div>
                    </span> -->
                    <span class="float-right">
                      <a routerLink="/recovery_email" class="form-link"><small>Forgot your password?</small></a>
                    </span>
                  </div>
                </div>

                <div class="row mt-4">
                  <div class="col">
                    <button class="float-right register-button btn btn-primary form-element form-btn">
                      <span *ngIf="isSending" class="spinner-border spinner-border-sm mr-2" role="status" aria-hidden="true"></span>
                      Log in
                    </button>
                  </div>
                </div>                

              </form>
              <!-- /.login form -->

              <span class="text-center mx-5">
                <p>
                  <div class="separator">or sign up with</div>
                <p></p>
              </span>

              <!-- <div class="row">
                <div class="col mb-2">
                  <button type="button" class="float-right socialite-buttons btn btn-lg border form-element form-btn" (click)="googleSignUp()">
                    <span *ngIf="isSending" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    <div class="socialite-icon-and-text" style="display: block ruby;">
                      <span class="ml-3">
                        <img class="rounded-circle social-logo" src="../../../../assets/images/social-media/099-google.png" alt="" width="25" height="25">
                      </span>
                      <span style="font-size: 18px;"> Google </span>
                     </div>
                  </button>
                </div>
              </div>              

              <div class="row">
                <div class="col mb-1">
                  <button type="button" class="float-right socialite-buttons btn btn-lg border form-element form-btn" (click)="facebookSignUp()">
                    <span *ngIf="isSending" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    <div class="socialite-icon-and-text" style="display: block ruby;">
                      <span class="ml-3">
                        <img class="rounded-circle social-logo" src="../../../../assets/images/social-media/036-facebook.png" alt="" width="25" height="25">
                      </span>
                       <span style="font-size: 18px;"> Facebook </span>
                      </div>
                  </button>
                </div>
              </div> -->

              <div class="row">
                <div class="d-flex justify-content-center social-div">
                  <button class="btn m-1 social-btn" (click)="googleSignUp()"><span>
                    <img class="rounded-circle social-logo zoom" src="../../../../assets/images/social-media/099-google.png" alt="" width="26" height="26">
                  </span></button>
                  <button class="btn m-1 social-btn" (click)="facebookSignUp()"><span>
                    <img class="rounded-circle social-logo zoom" src="../../../../assets/images/social-media/036-facebook.png" alt="" width="26" height="26">
                  </span></button>
                </div>
              </div>

              <span class="mx-5 text-center"><p>Already have an account? <a href="#" style="text-decoration: none;" routerLink="/register">Sign up</a></p></span>

              
              <div class="d-flex justify-content-center">
                <div class="p-2 text-muted hide-on-mobile">&copy; Events369</div>
                <div class="p-2 text-muted card-links" routerLink="/help">Help</div>
                <div class="p-2 text-muted card-links" routerLink="/privacy">Privacy & Terms</div>
              </div>
              <div class="d-flex justify-content-center show-on-mobile">
                <div class="p-2 text-muted">&copy; Events369</div>
              </div>
            </div>

          </div>

        </div>
      </div>

    </div>
  </div>
</div>

</div>
</section>
