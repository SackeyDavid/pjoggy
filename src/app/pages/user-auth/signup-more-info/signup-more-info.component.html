<section>
  <div class="contents" [class.height]="showPrompt">

    <img id="image-bg" class="bg" src="../../../../assets/images/samantha-gades-fIHozNWfcvs-unsplash.webp"/>
    
<div class="container-fluid h-100">
    <div class="row align-items-center h-100">
      <div class="col-lg-5 mx-auto my-auto form-card">
  
        <div class="card p-5" style="margin-top: 5%;margin-bottom: 5%;margin-left: 3%;margin-right: 3%;box-shadow: 0 15px 35px 0 rgba(60,66,87,.08),0 5px 15px 0 rgba(0,0,0,.12);">
          <div class="card-body" style="padding: 0;">
            <div class="row">
              
              <div class="col">
  
                <!-- component -->
  
                <app-form-header 
                  [formTitle]="'Complete your registration'">
                </app-form-header>

                <!-- signup form -->
                <form *ngIf="!showPrompt" [formGroup]="registerForm" (ngSubmit)="onSubmit()">                
  
                  <div *ngIf="errorMsgs.message" class="row text-center">
                    <div class="col alert alert-danger" style="margin-top: 0 !important;margin-bottom: 0.5rem !important;">
                      <small class="text-danger">{{errorMsgs.message}}</small>
                    </div>
                  </div>
              
                    <div class="row">
                        <div class="col">
                            <div class="mt-3">
                                <label class="form-label" for="floatingFname" style="margin-bottom: 0;font-size: 0.8rem;margin-left: 5px !important;">First Name</label>
                                <input type="text" class="form-control form-element" id="floatingFname" style="height: 42px;" placeholder="" formControlName="firstname" required>
                            </div>
                            <small style="margin-left: 0.3rem !important;"><span *ngFor="let x of errorMsgs?.errors?.firstname" class="text-danger">{{x}}</span></small>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <div class="mt-1">
                                <label class="form-label" for="floatingFname" style="margin-bottom: 0;font-size: 0.8rem;margin-left: 5px !important;">Last Name</label>
                                <input type="text" class="form-control form-element" id="floatingLname" style="height: 42px;" placeholder="" formControlName="lastname" required>
                            </div>
                            <small style="margin-left: 0.3rem !important;"><span *ngFor="let x of errorMsgs?.errors?.lastname" class="text-danger">{{x}}</span></small>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <div class="mt-1">
                                <label class="form-label" for="floatingFname" style="margin-bottom: 0;font-size: 0.8rem;margin-left: 5px !important;">Password</label>
                                <input type="password" class="form-control form-element" id="floatingFname" style="height: 42px;" placeholder="" formControlName="password" required>
                            </div>
                            <small style="margin-left: 0.3rem !important;"><span class="text-muted">Password must be more than 8 characters</span></small><br>
                            <small style="margin-left: 0.3rem !important;"><span *ngFor="let x of errorMsgs?.errors?.password" class="text-danger">{{x}}</span></small>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <div class="mt-1">
                                <label class="form-label" for="floatingFname" style="margin-bottom: 0;font-size: 0.8rem;margin-left: 5px !important;">Confirm Password</label>
                                <input type="password" class="form-control form-element" id="floatingFname" style="height: 42px;" placeholder="" formControlName="password_confirmation" required>
                            </div>
                            <small style="margin-left: 0.3rem !important;"><span *ngFor="let x of errorMsgs?.errors?.password_confirmation" class="text-danger">{{x}}</span></small>
                        </div>
                    </div>

                    <div class="row mt-3">
                      <div class="col mb-1">
                        <button type="submit" class="register-button float-right btn btn-primary form-element form-btn">
                          <span *ngIf="isSending" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                          Complete
                        </button>
                      </div>
                    </div>
  
                </form>
                <!-- /.signup form -->
  
                <div *ngIf="showPrompt" class="row align-items-center">
                    <div class="col" style="margin-bottom: 10vh;">
                        <!-- <div class="card my-5"> -->
                            <div class="alert alert-success text-center">
                                <p class="p-1">You have successfully completed your registeration</p>
                            </div>
                            
                        <!-- </div> -->
                    </div>
                    <br>
                    <button type="button" routerLink="/login" class="register-button float-right btn btn-primary form-element form-btn">
                      <!-- <span *ngIf="isSending" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> -->
                      Login
                    </button>
                    <!-- <button routerLink="/login" type="button" class="btn btn-lg login-button git-color ml-2 text-center">Click here to Log in</button> -->
                </div>
                              
              </div>
  
            </div>
  
          </div>
        </div>
  
      </div>
    </div>
  </div>

  
</div>
</section>
