<section>
  <div class="contents" [class.height]="showPrompt">

    <img id="image-bg" class="bg" src="../../../../assets/images/samantha-gades-fIHozNWfcvs-unsplash.webp"/>
    
    <div class="container-fluid h-100">
      <div class="row align-items-center h-100">
        <div class="col-lg-5 mx-auto my-auto form-card">

          <div *ngIf="message == 'Expired'" class="card p-5" style="margin-top: 5%;margin-bottom: 5%;margin-left: 3%;margin-right: 3%;box-shadow: 0 15px 35px 0 rgba(60,66,87,.08),0 5px 15px 0 rgba(0,0,0,.12);">
            <div class="card-body" style="padding: 0;">
              <div class="row">

                <div class="col text-center my-2">
                  <div class="mb-3">
                    <img src="../../../../assets/images/link expired icon.png" alt="" width="100" height="100">
                  </div>
                  <h3>Magic link expired</h3>
                  
                </div>       
                
              </div>  
              <div class="row">
                <div class="col">
                  <div style="margin-left: 0rem !important; margin-right: 0rem !important;margin-bottom: 2rem !important;" *ngIf="!showPrompt" class="alert alert-danger text-center">
                    <p style="margin-bottom: .3rem !important;">Your magic link has already been used or expired. To request for another link, click on the button below</p>
                    </div>
                </div>
               
              </div>            

              <div *ngIf="showPrompt" class="row align-items-center">
                <div class="col">
                    <!-- <div class="card my-5"> -->
                        <div class="alert alert-primary text-center" style="margin-bottom: 2rem !important;">
                            <p style="margin-bottom: .3rem !important;">A new magic link has been sent to your account. Please check your email.</p>
                            <!-- <a href="#" routerLink="/login" class="form-link">Login</a> -->
                        </div>
                    <!-- </div> -->

                    
                <!-- <div class="mt-3">
                  <div class="mb-1">
                      <a href="#" routerLink="/login" class="float-right register-button btn btn-primary form-element form-btn form-link" style="color: #fff; text-decoration: none;">Login</a>
                  </div>
                </div> -->
                </div>
              </div>

              <div class="row mt-4">
                <div class="col">
                  <button class="float-right register-button btn btn-primary form-element form-btn" (click)="onResend()">
                    <span *ngIf="isSending" class="spinner-border spinner-border-sm mr-2" role="status" aria-hidden="true" (click)="onResend()"></span>
                    Resend Link
                  </button>
                </div>
              </div>


            </div>
          </div>

        </div>
      </div>
    </div>

  </div>
</section>
