<section>
  <div class="contents" style="padding-top: 10vh;">

    <div class="container-fluid h-100">
      <div class="row align-items-center h-100">
        <div class="col-lg-5 mx-auto my-auto form-card">

          <div class="card p-5">
            <div class="card-body">
              <div class="row">
              
                <div class="col">
                  
                  <!-- component -->

                  <app-form-header 
                    [formTitle]="'Reset Password'">
                  </app-form-header>

                  <!-- lofin form -->
                  <form *ngIf="!showPrompt" [formGroup]="resetForm" (ngSubmit)="onSubmit()">
                                              
                    <div class="row text-center">
                      <div class="col">
                        <small class="text-danger">{{errorMsgs.message}}</small>
                      </div>
                    </div>
                    
                    <div class="row">
                      <div class="col">
                        <div class="mt-3">
                          <label class="form-label" for="floatingFname" style="margin-bottom: 0;">Password</label>
                          <input type="password" class="form-control form-element" id="floatingFname" style="height: 42px;" formControlName="new_password" required>
                        </div>
                        <small><span class="text-muted">Password must be more than 8 characters</span><br></small>
                        <small><span *ngFor="let x of errorMsgs?.errors?.new_password" class="text-danger">{{x}}</span><br></small>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col">
                        <div class="mt-1">
                          <label class="form-label" for="floatingFname" style="margin-bottom: 0;">Confirm Password</label>
                          <input type="password" class="form-control form-element" id="floatingFname" style="height: 42px;" formControlName="new_password_confirmation" required>
                        </div>
                      </div>
                    <small><span *ngFor="let x of errorMsgs?.errors?.new_password_confirmation" class="text-danger">{{x}}</span><br></small>
                    </div>

                    <div class="row mt-5">
                      <div class="col mb-1">
                        <button type="submit" class="float-right register-button btn btn-primary form-element form-btn">
                          <span *ngIf="isSending" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                          Submit
                        </button>
                      </div>
                    </div>

                  </form>
                  <!-- /.login form -->


                  <div *ngIf="showPrompt" class="row align-items-center">
                      <div class="col">
                          <!-- <div class="card my-5"> -->
                              <div class="alert alert-success text-center">
                                  <p class="p-3">You have successfully recovered your account</p>
                                  <a href="#" routerLink="/login" class="form-link">Login</a>
                              </div>
                          <!-- </div> -->
                      </div>
                  </div>
                              
                </div>

              </div>

            </div>
          </div>

        </div>
      </div>
    </div>

  </div>
</section>
