<section>
  <div class="contents" style="padding-top: 10vh;">

  <div class="container-fluid h-100">
  <div class="row align-items-center h-100">
    <div class="col-lg-5 mx-auto my-auto form-card">

      <div class="card p-5">
        <div class="card-body">
          <div class="row">

            <div class="col">
              
              <!-- comopnent -->

              <app-form-header 
                [formTitle]="'Password recovery'">
              </app-form-header>

              <!-- lofin form -->
              <form *ngIf="!showPrompt" [formGroup]="recoveryForm" (ngSubmit)="onSubmit()">
                                   
                <div class="row text-center">
                  <div class="col">
                    <p class="text-center"><small class="text-danger">{{errorMsgs.message}}</small></p>
                  </div>
                </div>
                  
                <div class="row">
                  <div class="col">
                    <div class="mt-3">
                      <label class="form-label" for="floatingFname" style="margin-bottom: 0;">Email</label>
                      <input type="email" class="form-control form-element" id="floatingFname" placeholder="" formControlName="email" style="height: 42px;" required>
                    </div>
                    <small><span *ngFor="let x of errorMsgs?.errors?.email" class="text-danger">{{x}}</span></small>
                  </div>
                </div>

                <div class="row mt-3">
                  <div class="col">
                    <button class="float-right register-button btn btn-primary form-element form-btn">
                      <span *ngIf="isSending" class="spinner-border spinner-border-sm mr-2" role="status" aria-hidden="true"></span>
                      Submit
                    </button>
                  </div>
                </div>

              </form>
              <!-- /.login form -->

              <!-- validation prompt -->

              <div *ngIf="showPrompt" class="row align-items-center">
                  <div class="col">
                      <!-- <div class="card my-5"> -->
                          <div class="alert alert-primary text-center">
                              <p class="p-3">Please confirm your email</p>
                          </div>
                      <!-- </div> -->
                  </div>
              </div>
              
            </div>

          </div>

        </div>
      </div>

    </div>
  </div>
</div>

</div>
</section>
