<div class="pricing-div gradient" style="background-image: linear-gradient(306deg, #231575 0%, #0b4193 51%, #0099ff 100%, #05b0ff 100%);">
    <div class="row">
        <div *ngIf="pricingDisplay == true" class="col">
            <app-preview-minimised-pricing id="pricing"
                [pricing]="pricingContent">
            </app-preview-minimised-pricing>
        </div>
        <div *ngIf="sponsorsDisplay == true" class="col">
            <app-preview-minimised-sponsors id="sponsors"
                [sponsors]="sponsorsContent">
            </app-preview-minimised-sponsors>
        </div>
    </div>
</div>

<!-- <app-preview-organizers id="organizers"

<div class="row gx-0">
    <div *ngIf="speakersDisplay == true" class="col">
        <app-preview-minimised-speakers id="speakers"
            [speakers]="speakersContent">
        </app-preview-minimised-speakers>
    </div>
    <div *ngIf="organisersDisplay == true" class="col">
        <app-preview-minimised-organizers id="organizers"
            [organizers]="organisersContent">
        </app-preview-minimised-organizers>
    </div>
</div>
