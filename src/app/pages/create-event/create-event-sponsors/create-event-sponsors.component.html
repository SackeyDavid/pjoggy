<app-create-event-navbar></app-create-event-navbar>
<div class="container-fluid">
    <div class="row">

        <div class="col-md-4 col-lg-4">
            <app-create-event-side-menu [currentPage]="'sponsors'"></app-create-event-side-menu>
            <app-side-menu-toggle [eventTitle]= eventTitle [eventDate]= eventDate></app-side-menu-toggle>
            <!-- <app-side-menu-toggle></app-side-menu-toggle> -->
        </div>

        <div class="col-md-8 col-lg-8 col-sm-12">
          <form class="form" [formGroup]="form" (ngSubmit)="create()">
            <div class="divider mb-1 mt-5"></div>
            <div class="form-item">
              <div class="form-header">
                <div class="form-title">
                  <h2>Add Sponsor</h2>
                </div>                                 
              </div>
            </div>

            <div class="form-item" style="padding-top: 0rem;">                   
              <div class="form-body">
                <!-- sponsor -->
                <div class="form-group">
                  <input type="file" accept="image/*" class="file-input" formControlName="event_sponsor" (change)="onSponsorSelected($event)" #sponsorUpload>
                  <!-- <input type="file" class="file-input" formControlName="event_sponsor" #sponsorUpload> -->
                  <div class="row">
                      <div class="col">
                          <div class="card card-sponsor-upload">
                              <div (click)="sponsorUpload.click()" class="text-center">
                                  <div *ngIf="!isSponsorSet" class="p-2">
                                  <!-- <div class="p-2"> -->
                                  <i class="bi bi-image" style="font-size: 4em; color: #ddd;"></i>
                                  <div class="mt-3">
                                      <h4 class="text-muted">Click to add event sponsor</h4>
                                      <p class="lead text-muted">JPG, JPEG or PNG, no larger than 10MB</p>
                                  </div>
                                  </div>
                                  <div *ngIf="isSponsorSet">
                                    <img class="card-img-bottom" [src]="createdImgSrc" width="250" height="250">
                                  </div>
                              </div>
                          </div>                          
                      </div>
                  </div>
                  <small *ngIf="imageError" id="titleHelp" class="text-danger">
                    PLease select an image
                  </small>
                  <!-- <small id="descHelp" class="form-text text-muted">
                    JPG, JPEG or PNG, no larger than 10MB.
                  </small> -->
                </div>
                <!-- /.sponsor -->

                <div class="form-group">
                  <div class="row">
                    <div class="col submit-button">
                      <button *ngIf="!isSaving" type="submit" class="btn btn-lg btn-primary">Save Sponsor</button>
                      <app-loading-button *ngIf="isSaving"></app-loading-button>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- <div class="row form-group">
              <div class="col submit-button">
                <button *ngIf="!isSaving" type="submit" class="btn btn-lg btn-primary">Save Sponsor</button>
                <app-loading-button *ngIf="isSaving"></app-loading-button>
              </div>
            </div> -->
          </form>

          <div class="divider mb-1 mt-5"></div>
            <div class="form-item">
                <div class="form-header">
                    <div class="form-title">
                    <h2>All Event Sponsors</h2>
                    </div>                  
                </div>
            </div>

            <div class="row">
              <div class="col">
                <div *ngFor="let sponsor of imgSrcList" class="card m-3 list-sponsor-card">                 
                  <img class="card-img-bottom" [src]="sponsor" width="150" height="150">
                </div>
              </div>
            </div>
        </div>

        <div class="col-12">

          <div class="navigation">
            <div class="nav-buttons">
              <button type="button" class="btn btn-lg btn-warning mr-3" (click)="previous()">Previous</button>
            </div>
          </div>
        </div>

    </div>
</div>
