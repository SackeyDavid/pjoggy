<app-navbar></app-navbar>

<div class="container mt-5">
<div class="row">
    <div class="col-12">
    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
            <a class="nav-link active" id="pills-all-tab" data-toggle="pill" href="#pills-all" role="tab" aria-controls="pills-all" aria-selected="true">All</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link" id="pills-published-tab" data-toggle="pill" href="#pills-published" role="tab" aria-controls="pills-published" aria-selected="false">Published</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link" id="pills-drafts-tab" data-toggle="pill" href="#pills-drafts" role="tab" aria-controls="pills-drafts" aria-selected="false">Drafts</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link" id="pills-archived-tab" data-toggle="pill" href="#pills-archived" role="tab" aria-controls="pills-drafts" aria-selected="false">Archived</a>
        </li>
    </ul>
    <div class="tab-content pt-3" id="pills-tabContent">
        <div class="tab-pane fade show active" id="pills-all" role="tabpanel" aria-labelledby="pills-all-tab">
            <div class="row">
                <div *ngFor="let event of userEvents" class="col-lg-4 mb-4">
                    <div class="card">
                        <img class="card-img-top" src="https://firebasestorage.googleapis.com/v0/b/semagh-987db.appspot.com/o/Work%2FEvents369%2Fcustomer%20App%2Fmarketing%20space%2Fbanner--202102-outdoor-v2.webp?alt=media&token=cd0f4476-54ca-453f-a858-dc51fd86cfc3" alt="banner">
                        <div class="card-body">                          
                            <div class="col">
                                <h4 class="card-title">{{event.title}}</h4>
                                <hr>
                                <p class="card-text">{{event.description}}</p>
                                <p>
                                    <small class="text-muted">Date : {{event.start_date_time | date:'mediumDate'}} to {{event.start_date_time | date:'mediumDate'}}</small><br>
                                    <small class="text-muted">Category : {{event.Category}}</small><br>
                                </p>
                                <hr>
                                <div class="text-center">
                                    <button (click)="gotoEdit(event.id)" class="btn btn-secondary px-4 mx-1">Edit</button>
                                    <button class="btn btn-primary px-4 mx-1">Preview</button>
                                </div>
                            </div>
                        </div>                       
                    </div>
                </div>                
            </div>
        </div>
        <div class="tab-pane fade" id="pills-published" role="tabpanel" aria-labelledby="pills-published-tab">...</div>
        <div class="tab-pane fade" id="pills-drafts" role="tabpanel" aria-labelledby="pills-drafts-tab">...</div>
        <div class="tab-pane fade" id="pills-archived" role="tabpanel" aria-labelledby="pills-archived-tab">...</div>
    </div>
    </div>
</div>
</div>
